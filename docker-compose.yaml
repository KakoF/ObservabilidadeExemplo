  bff:
    container_name: bff
    build:
      context: ./BFF
      dockerfile: Dockerfile
    ports:
      - "5121:8080"  # Externo:Interno
    networks:
      - otel-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Clients__Otel=http://otel:4317
      - Clients__Core=http://core:8080/

  core:
    container_name: core
    build:
      context: ./Core
      dockerfile: Dockerfile
    ports:
      - "5204:8080"
    networks:
      - otel-net
